# -------------------------
# Nav2 Parameters (odom-only)
# -------------------------

amcl:
  ros__parameters:
    use_sim_time: false

bt_navigator:
  ros__parameters:
    use_sim_time: false

planner_server:
  ros__parameters:
    use_sim_time: false
    planner_plugins: ["GridBased"]
    GridBased:
      plugin: "nav2_navfn_planner/NavfnPlanner"

controller_server:
  ros__parameters:
    use_sim_time: false
    controller_plugins: ["FollowPath"]
    FollowPath:
      plugin: "nav2_regulated_pure_pursuit_controller::RegulatedPurePursuitController"
      max_vel_x: 0.5
      min_vel_x: 0.0
      max_vel_theta: 1.0
      min_vel_theta: -1.0
      acc_lim_x: 0.2
      acc_lim_theta: 1.0
      xy_goal_tolerance: 0.05
      yaw_goal_tolerance: 0.1
      latch_xy_goal_tolerance: true
    controller_frequency: 10.0

behavior_server:
  ros__parameters:
    use_sim_time: false

waypoint_follower:
  ros__parameters:
    use_sim_time: false

# Costmaps disabled
global_costmap:
  ros__parameters:
    use_sim_time: false
    enabled: false

local_costmap:
  ros__parameters:
    use_sim_time: false
    enabled: false
